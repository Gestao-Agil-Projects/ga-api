services:
  - type: web
    name: fastapi-app
    env: python
    plan: free
    region: oregon
    buildCommand: pip install poetry && poetry config virtualenvs.create false && poetry install
    startCommand: poetry run uvicorn ga_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString

databases:
  - name: fastapi-db
    plan: free
    region: oregon
